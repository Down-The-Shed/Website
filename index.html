<!-- The main page which has the side bar and uses I-Frames to display the other pages. -->
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>

<!-- the side navigation bar -->
<div id="SideNavigation" class="sidenav">
    <div class="menubutton" id="menubtn" onclick="toggleMenuBtn(this);toggleNav();">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
      </div>
    <div id="Links" class="links">
        <a href="home.html" onclick="UpdateIFrame()" target="displayframe">Home</a>
        <a href="gallery.html" onclick="UpdateIFrame()" target="displayframe">Gallery</a>
        <a href="about.html" onclick="UpdateIFrame()" target="displayframe">About</a>
        <a href="contact.html" onclick="UpdateIFrame()" target="displayframe">Contact</a>
    </div>
  </div>
  
  <!-- Main Page stuff that gets pushed to the side -->
  <div id="main">
    <iframe src="home.html" class="displayframe" name= "displayframe" id="displayframe" title="Main Page" scrolling="no"></iframe>
  </div>

</body>

</html>
